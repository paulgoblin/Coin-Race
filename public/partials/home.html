<div class="container">
  <div class="row">
    <div class="col-xs-4">
      <div class="container-fluid well span6 text-center">
        <div class="row-fluid"></div>
        <div class="span8">
          <h3>{{ user.displayName }}</h3>
        </div>
        <div class="span2"><img id="userImage" alt='' ng-src='{{ user.picture }}' class="img-circle"/>
          <h6 id="useremail"></h6>
        </div>
      </div>
    </div>

    <div class="col-xs-7">
      <table class="table-bordered table-striped table">
        <thead>
          <th>Name</th>
          <th>Message</th>
        </thead>
        <tbody>
          <tr ng-repeat='i in users'>
            <td data-mongoid="{{ i._id }}">{{ i.displayName }}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
</div>
